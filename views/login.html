<html>
    <head>
        <title>My Project</title>
        <script src="https://kit.fontawesome.com/edac0d230c.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="public/css/style.css">
    </head>
    <body>
    
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand me-5" href="/">
                <img src="/public/images/logo.png" alt="logo">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item me-5 fs-5">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item fs-5">
                  {{if .Data.IsLogin}}
                        <a class="nav-link" href="/add-project">Add Project</a>
                  {{end}}
              </li>
              <li class="nav-item dropdown">
               
            </ul>
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item me-5 fs-5">
                    <a class="nav-link" aria-current="page" href="/form-register">
                        {{if .Data.IsLogin}}
                            Halo, {{.Data.Username}}  
                        {{else}}
                            Register
                        {{end}}
                    </a>
                </li>
                <li class="nav-item fs-5">
                        {{if .Data.IsLogin}}
                            <a class="nav-link  active fw-bold" href="/logout">Logout</a>
                        {{else}}
                            <a class="nav-link  active fw-bold" href="/form-login">Login</a>
                        {{end}}
                </li>
                <form action="/contact-me" class="d-flex align-items-center m-auto ms-5">
                    <button class="btn btn-dark px-4 py-1" type="submit">Contact Me</button>
                </form>
            </div>
          </div>
        </div>
      </nav>

      <div class="container-fluid bg-body-secondary h-100 p-5">
        <div class="container m-auto w-50">
            <h1 class="text-center fw-bold mb-5">LOGIN TO YOUR ACCOUNT</h1>
            <form class="container w-50" action="/login" method="POST">
               
                
                <div class="mb-4">
                    <label class="fw-semibold fs-5" for="email">Email</label>
                    <input class="w-100 border border-0 rounded-1" type="text" id="email" name="email">
                </div>
                <div class="mb-4">
                    <label class="fw-semibold fs-5" for="phone">Password</label>
                    <input class="w-100 border border-0 rounded-1" type="password" id="phone" name="password">
                </div>

            
                <div class="d-flex justify-content-end">
                    <button class="btn btn-dark px-4 py-1" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
